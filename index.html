<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Burst Pro</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1>üéØ Focus Burst Pro</h1>

    <div id="stats">
      üî• Streak: <span id="streak">0</span> | ‚è± Sessions:
      <span id="sessions">0</span>
    </div>

    <!-- Pre-session setup -->
    <div id="preSession">
      <input
        type="text"
        id="sessionPurpose"
        placeholder="Purpose of this session"
      />

      <label>Duration:</label>
      <input type="number" id="durationSec" placeholder="Sec" min="0" /> :
      <input type="number" id="durationMin" placeholder="Min" min="0" /> :
      <input type="number" id="durationHour" placeholder="Hour" min="0" />

      <select id="studyMode">
        <option value="general">General Focus</option>
        <option value="dsa">DSA Study</option>
        <option value="exam">Exam Prep</option>
      </select>

      <button onclick="startTimer()">Start</button>
    </div>

    <!-- Timer section -->
    <div id="sessionArea" style="display: none">
      <p id="timer">00:00:00</p>
      <p id="motivation"></p>
      <p id="challenge"></p>
      <button onclick="pauseTimer()">‚è∏ Pause</button>
      <button onclick="resumeTimer()">‚ñ∂ Resume</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- History section -->
    <h2>History</h2>
    <table id="historyTable">
      <tr>
        <th>Purpose</th>
        <th>Mode</th>
        <th>Duration</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </table>

    <!-- Ad placeholder -->
    <div id="ad-box" style="margin: 20px; text-align: center; opacity: 0.3">
      Ads will appear here after approval
    </div>

    <audio id="sound" src="sound.wav"></audio>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
